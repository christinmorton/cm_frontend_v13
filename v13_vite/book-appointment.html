<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- Direct SCSS load to prevent FOUC in Vite -->
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .page-header {
            padding: 120px 0 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #999;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link i {
            margin-right: 8px;
        }

        .page-title {
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .page-subtitle {
            color: #999;
            margin: 0;
        }

        .booking-form {
            max-width: 600px;
        }

        .form-section {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 1rem;
            font-family: var(--body-font);
            transition: border-color 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        /* Slots */
        .slots-label {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .slot-btn {
            background: #111;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .slot-btn:hover {
            border-color: #555;
            color: #fff;
        }

        .slot-btn.selected {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
            font-weight: 600;
        }

        .loading-text,
        .empty-text,
        .error-text {
            color: #777;
            font-size: 0.9rem;
            padding: 10px 0;
        }

        .error-text {
            color: #ff6b6b;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #000;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #333;
            color: #999;
        }

        .btn-secondary:hover {
            border-color: #555;
            color: #fff;
        }

        .form-message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .form-message.success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
            color: #00ff64;
        }

        .form-message.error {
            background: rgba(255, 80, 80, 0.1);
            border: 1px solid rgba(255, 80, 80, 0.3);
            color: #ff5050;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="appointments.html" class="nav-link active">Appointments</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="booking-app" style="display: none;">

        <section class="page-header">
            <div class="site-container">
                <a href="appointments.html" class="back-link"><i class="icofont-arrow-left"></i> Back to
                    Appointments</a>
                <h1 class="page-title">Book an Appointment</h1>
                <p class="page-subtitle">Select a date and time that works for you.</p>
            </div>
        </section>

        <section class="site-container" style="padding: 40px 0 80px;">

            <form id="booking-form" class="booking-form">

                <div id="form-message" class="form-message"></div>

                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label" for="appointment-type">Appointment Type</label>
                        <select id="appointment-type" class="form-select">
                            <option value="consultation">Consultation</option>
                            <option value="project_review">Project Review</option>
                            <option value="strategy_session">Strategy Session</option>
                            <option value="support">Support Call</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="appointment-date">Select Date</label>
                        <input type="date" id="appointment-date" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <div id="slots-container">
                            <p class="empty-text">Select a date to see available times.</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="notes">Notes (Optional)</label>
                        <textarea id="notes" class="form-textarea"
                            placeholder="Anything you'd like to discuss..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Book Appointment</button>
                    <a href="appointments.html" class="btn btn-secondary">Cancel</a>
                </div>

            </form>

        </section>

    </main>

    <script type="module" src="/src/js/appointment-booking.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
