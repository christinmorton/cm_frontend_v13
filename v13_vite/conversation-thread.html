<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .thread-header {
            padding: 120px 0 20px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #999;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link i {
            margin-right: 8px;
        }

        .thread-title {
            font-size: 1.5rem;
            margin: 0;
        }

        .thread-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 220px);
            min-height: 400px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            max-width: 70%;
        }

        .message-other {
            align-self: flex-start;
        }

        .message-own {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 100%;
        }

        .message-other .message-bubble {
            background: #1a1a1a;
            border: 1px solid #333;
            border-bottom-left-radius: 4px;
        }

        .message-own .message-bubble {
            background: var(--primary-color);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message-sender {
            font-size: 0.75rem;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .message-content {
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 6px;
            opacity: 0.6;
        }

        .message-form {
            background: #111;
            border-top: 1px solid #222;
            padding: 20px 0;
            display: flex;
            gap: 15px;
        }

        .message-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 1rem;
            resize: none;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            background: var(--primary-color);
            border: none;
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: opacity 0.2s ease;
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader-container,
        .empty-message,
        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .error-message {
            color: #ff6b6b;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="conversations.html" class="nav-link active">Messages</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="thread-app" style="display: none;">

        <section class="thread-header">
            <div class="site-container">
                <a href="conversations.html" class="back-link"><i class="icofont-arrow-left"></i> Back to Messages</a>
                <h1 class="thread-title" id="conversation-title">Loading...</h1>
            </div>
        </section>

        <section class="site-container">
            <div class="thread-container">

                <div id="messages-container" class="messages-container">
                    <div class="loader-container">Loading messages...</div>
                </div>

                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" class="message-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" id="send-btn" class="send-btn">
                        <i class="icofont-paper-plane"></i>
                    </button>
                </form>

            </div>
        </section>

    </main>

    <script type="module" src="/src/js/conversation-thread.js"></script>
</body>

</html>
