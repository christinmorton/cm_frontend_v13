<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Site Name</title>
  <meta name="description" content="Create a new account.">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body class="auth-page">
  <!-- Auth Container -->
  <div class="auth-container">
    <div class="card auth-card">
      <div class="card__body">
        <!-- Header -->
        <div class="text-center mb-6">
          <a href="index.html" class="logo mb-4" style="display: inline-block;">
            <span class="logo__text" style="font-size: 1.5rem;">Logo</span>
          </a>
          <h1 class="text-xl mb-2">Create Account</h1>
          <p class="text-muted">Join to access exclusive features</p>
        </div>

        <!-- Message -->
        <div id="form-message" class="alert mb-4" style="display: none;"></div>

        <!-- Signup Form -->
        <form id="signup-form">
          <div class="form-row">
            <div class="form-group">
              <label for="first_name" class="form-label form-label--required">First Name</label>
              <input type="text" id="first_name" name="first_name" class="form-input" placeholder="John" required>
            </div>
            <div class="form-group">
              <label for="last_name" class="form-label form-label--required">Last Name</label>
              <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Doe" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label form-label--required">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com" required>
          </div>

          <div class="form-group">
            <label for="username" class="form-label form-label--required">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="johndoe" autocomplete="username" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label form-label--required">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" autocomplete="new-password" required>
            <span class="form-help">Minimum 8 characters</span>
          </div>

          <div class="form-group">
            <label for="password_confirm" class="form-label form-label--required">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-input" placeholder="Confirm your password" autocomplete="new-password" required>
          </div>

          <button type="submit" class="btn btn--primary btn--lg btn--block" id="submit-btn">
            Create Account
          </button>
        </form>

        <!-- Footer Links -->
        <div class="text-center mt-6">
          <p class="text-sm text-muted">
            Already have an account? <a href="login.html" class="text-link">Sign In</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn--link text-sm">Back to Home</a>
    </div>
  </div>

  <script type="module">
    import { auth } from '/src/js/auth.js';
    import { API_BASE_URL, ERROR_MESSAGES } from '/src/js/api.js';

    // Redirect if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = '/index.html';
    }

    const form = document.getElementById('signup-form');
    const messageEl = document.getElementById('form-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const firstName = document.getElementById('first_name').value.trim();
      const lastName = document.getElementById('last_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirm').value;

      // Validate passwords match
      if (password !== passwordConfirm) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      // Validate password length
      if (password.length < 8) {
        showMessage(ERROR_MESSAGES.rest_weak_password || 'Password must be at least 8 characters.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            first_name: firstName,
            last_name: lastName,
            email: email,
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          const errorMessage = data.code && ERROR_MESSAGES[data.code]
            ? ERROR_MESSAGES[data.code]
            : data.message || ERROR_MESSAGES.rest_cannot_create || 'Could not create account.';
          throw new Error(errorMessage);
        }

        showMessage('Account created successfully! Redirecting to login...', 'success');

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        console.error('Registration error:', error);
        showMessage(error.message || 'An error occurred. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `alert alert--${type} mb-4`;
      messageEl.style.display = 'block';
    }

    function hideMessage() {
      messageEl.style.display = 'none';
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
