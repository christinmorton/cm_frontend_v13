<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- Direct SCSS load to prevent FOUC in Vite -->
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-card {
            background: #111;
            border: 1px solid #222;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .signup-title {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            font-family: var(--heading-font);
        }

        .signup-subtitle {
            color: #777;
            font-size: 0.9rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            color: white;
            border-radius: 6px;
            font-family: var(--body-font);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn-signup {
            width: 100%;
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-signup:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-signup:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }

        .form-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .form-message.success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid #00ff64;
            color: #00ff64;
        }

        .signup-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <div class="signup-header">
            <a href="index.html">
                <img src="/logo_2.png" alt="Christin Morton Logo" class="signup-logo">
            </a>
            <h1 class="signup-title">Create Account</h1>
            <p class="signup-subtitle">Join to access exclusive content and features.</p>
        </div>

        <div id="form-message" class="form-message"></div>

        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="johndoe" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password"
                    autocomplete="new-password">
                <p class="password-requirements">Minimum 8 characters</p>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required
                    placeholder="Confirm your password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn-signup" id="submit-btn">
                Create Account
            </button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script type="module">
        import { auth } from '/src/js/auth.js';
        import { API_BASE_URL, ERROR_MESSAGES } from '/src/js/api.js';

        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        const form = document.getElementById('signup-form');
        const messageEl = document.getElementById('form-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            // Validate passwords match
            if (password !== passwordConfirm) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showMessage(ERROR_MESSAGES.rest_weak_password, 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Use error code to get user-friendly message
                    const errorMessage = data.code && ERROR_MESSAGES[data.code]
                        ? ERROR_MESSAGES[data.code]
                        : data.message || ERROR_MESSAGES.rest_cannot_create;
                    throw new Error(errorMessage);
                }

                showMessage('Account created successfully! Redirecting to login...', 'success');

                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error.message || ERROR_MESSAGES.rest_error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `form-message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            messageEl.style.display = 'none';
        }
    </script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
