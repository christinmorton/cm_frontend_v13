<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Site Name</title>
  <meta name="description" content="Sign in to your account.">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body class="auth-page">
  <!-- Auth Container -->
  <div class="auth-container">
    <div class="card auth-card">
      <div class="card__body">
        <!-- Header -->
        <div class="text-center mb-6">
          <a href="index.html" class="logo mb-4" style="display: inline-block;">
            <span class="logo__text" style="font-size: 1.5rem;">Logo</span>
          </a>
          <h1 class="text-xl mb-2">Welcome Back</h1>
          <p class="text-muted">Sign in to your account</p>
        </div>

        <!-- Error Message -->
        <div id="error-msg" class="alert alert--error mb-4" style="display: none;"></div>

        <!-- Login Form -->
        <form id="login-form">
          <div class="form-group">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn--primary btn--lg btn--block" id="submit-btn">
            Sign In
          </button>
        </form>

        <!-- Footer Links -->
        <div class="text-center mt-6">
          <p class="text-sm text-muted mb-2">
            <a href="forgot-password.html" class="text-link">Forgot your password?</a>
          </p>
          <p class="text-sm text-muted">
            Don't have an account? <a href="signup.html" class="text-link">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn--link text-sm">Back to Home</a>
    </div>
  </div>

  <!-- Auth Logic -->
  <script type="module">
    import { auth } from '/src/js/auth.js';

    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const submitBtn = document.getElementById('submit-btn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        await auth.login(username, password);
        // Redirect on success - update this path as needed
        window.location.href = '/index.html';
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Invalid username or password. Please try again.';
        errorMsg.style.display = 'block';

        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });

    // Redirect if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = '/index.html';
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
