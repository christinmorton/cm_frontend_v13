<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Login | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #000000;
            color: #ffffff;
            /* Flex center for login page */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #111;
            border: 1px solid #222;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .login-title {
            color: #fff;
            font-size: 1.5rem;
            margin: 0;
            font-family: var(--heading-font);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            color: white;
            border-radius: 6px;
            font-family: var(--body-font);
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            background: var(--primary-color);
            color: #000;
            /* Contrast text */
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            /* Hidden by default */
            text-align: center;
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }

        .login-footer a {
            color: #888;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <a href="index.html">
                <img src="/logo_2.png" alt="Christin Morton Logo" class="login-logo">
            </a>
            <h1 class="login-title">Client Portal</h1>
        </div>

        <div id="error-msg" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-login" id="submit-btn">
                <span>Sign In</span>
            </button>
        </form>

        <div class="login-footer">
            <p><a href="contact.html">Lost your password?</a></p>
            <p>&copy; 2026 Christin Morton</p>
        </div>
    </div>

    <!-- Auth Logic -->
    <script type="module">
        import { auth } from '/src/js/auth.js';

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                await auth.login(username, password);
                // Redirect on success
                window.location.href = '/dashboard.html';
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Invalid username or password. Please try again.';
                errorMsg.style.display = 'block';

                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>

</html>
