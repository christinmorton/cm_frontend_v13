<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- Direct SCSS load to prevent FOUC in Vite -->
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .forgot-card {
            background: #111;
            border: 1px solid #222;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .forgot-title {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            font-family: var(--heading-font);
        }

        .forgot-subtitle {
            color: #777;
            font-size: 0.9rem;
            margin: 0;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            color: white;
            border-radius: 6px;
            font-family: var(--body-font);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }

        .form-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .form-message.success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid #00ff64;
            color: #00ff64;
        }

        .forgot-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .forgot-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-footer a:hover {
            text-decoration: underline;
        }

        .success-state {
            text-align: center;
            display: none;
        }

        .success-state i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: block;
        }

        .success-state h2 {
            color: #fff;
            margin: 0 0 15px 0;
            font-size: 1.3rem;
        }

        .success-state p {
            color: #999;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="forgot-card">
        <div class="forgot-header">
            <a href="index.html">
                <img src="/logo_2.png" alt="Christin Morton Logo" class="forgot-logo">
            </a>
            <h1 class="forgot-title">Forgot Password</h1>
            <p class="forgot-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        <div id="form-container">
            <div id="form-message" class="form-message"></div>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">
                    Send Reset Link
                </button>
            </form>
        </div>

        <div id="success-state" class="success-state">
            <i class="icofont-check-circled"></i>
            <h2>Check Your Email</h2>
            <p>If an account exists with that email address, you will receive a password reset link shortly. Please
                check your inbox and spam folder.</p>
        </div>

        <div class="forgot-footer">
            <p>Remember your password? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script type="module">
        import { auth } from '/src/js/auth.js';
        import { API_BASE_URL, ERROR_MESSAGES } from '/src/js/api.js';

        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        const form = document.getElementById('forgot-form');
        const formContainer = document.getElementById('form-container');
        const successState = document.getElementById('success-state');
        const messageEl = document.getElementById('form-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = document.getElementById('email').value.trim();

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage(ERROR_MESSAGES.rest_invalid_email, 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                // Always show success state for security (don't reveal if email exists)
                formContainer.style.display = 'none';
                successState.style.display = 'block';

            } catch (error) {
                console.error('Forgot password error:', error);

                // Check for network error
                if (!navigator.onLine || error.message === 'Failed to fetch') {
                    showMessage(ERROR_MESSAGES.network_error, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                    return;
                }

                // For other errors, still show success for security reasons
                formContainer.style.display = 'none';
                successState.style.display = 'block';
            }
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `form-message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            messageEl.style.display = 'none';
        }
    </script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
