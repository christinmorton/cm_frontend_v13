<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Site Name</title>
  <meta name="description" content="Reset your password.">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body class="auth-page">
  <!-- Auth Container -->
  <div class="auth-container">
    <div class="card auth-card">
      <div class="card__body">
        <!-- Header -->
        <div class="text-center mb-6">
          <a href="index.html" class="logo mb-4" style="display: inline-block;">
            <span class="logo__text" style="font-size: 1.5rem;">Logo</span>
          </a>
          <h1 class="text-xl mb-2">Forgot Password</h1>
          <p class="text-muted">Enter your email and we'll send you a reset link</p>
        </div>

        <!-- Form Container -->
        <div id="form-container">
          <!-- Message -->
          <div id="form-message" class="alert mb-4" style="display: none;"></div>

          <!-- Forgot Password Form -->
          <form id="forgot-form">
            <div class="form-group">
              <label for="email" class="form-label form-label--required">Email Address</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="btn btn--primary btn--lg btn--block" id="submit-btn">
              Send Reset Link
            </button>
          </form>
        </div>

        <!-- Success State -->
        <div id="success-state" class="text-center" style="display: none;">
          <div class="mb-4">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--color-success)" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <h2 class="text-lg mb-2">Check Your Email</h2>
          <p class="text-muted">
            If an account exists with that email address, you will receive a password reset link shortly.
            Please check your inbox and spam folder.
          </p>
        </div>

        <!-- Footer Links -->
        <div class="text-center mt-6">
          <p class="text-sm text-muted">
            Remember your password? <a href="login.html" class="text-link">Sign In</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn--link text-sm">Back to Home</a>
    </div>
  </div>

  <script type="module">
    import { auth } from '/src/js/auth.js';
    import { API_BASE_URL, ERROR_MESSAGES } from '/src/js/api.js';

    // Redirect if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = '/index.html';
    }

    const form = document.getElementById('forgot-form');
    const formContainer = document.getElementById('form-container');
    const successState = document.getElementById('success-state');
    const messageEl = document.getElementById('form-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const email = document.getElementById('email').value.trim();

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        // Always show success state for security (don't reveal if email exists)
        formContainer.style.display = 'none';
        successState.style.display = 'block';

      } catch (error) {
        console.error('Forgot password error:', error);

        // Check for network error
        if (!navigator.onLine || error.message === 'Failed to fetch') {
          showMessage('Network error. Please check your connection.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
          return;
        }

        // For other errors, still show success for security reasons
        formContainer.style.display = 'none';
        successState.style.display = 'block';
      }
    });

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `alert alert--${type} mb-4`;
      messageEl.style.display = 'block';
    }

    function hideMessage() {
      messageEl.style.display = 'none';
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
