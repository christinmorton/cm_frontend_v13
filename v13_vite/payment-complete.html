<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #000000;
            color: #ffffff;
        }

        .page-header {
            padding: 150px 0 60px;
        }

        .status-card {
            background: #111;
            border: 1px solid #222;
            padding: 60px 40px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .icon-large {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .icon-success {
            color: #22c55e;
        }

        .icon-cancelled {
            color: #f59e0b;
        }

        .icon-error {
            color: #ef4444;
        }

        .icon-processing {
            color: #3b82f6;
        }

        .status-title {
            font-family: var(--heading-font);
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
        }

        .status-message {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #333;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="work.html" class="nav-link">Work</a></li>
                        <li><a href="service.html" class="nav-link">Services</a></li>
                        <li><a href="content.html" class="nav-link">Content</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <button id="mobileBtn" class="mobile-menu-toggle mobile-only" type="button"><span
                    class="menu-icon"></span></button>

            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobile-menu">
                <div class="mobile-menu-header">
                    <button type="button" class="mobile-menu-close"><svg width="16" height="16">
                            <use xlink:href="#close"></use>
                        </svg></button>
                </div>
                <div class="mobile-menu-content">
                    <nav class="mobile-nav">
                        <ul class="mobile-nav-menu">
                            <li><a href="work.html" class="nav-link">Work</a></li>
                            <li><a href="service.html" class="nav-link">Services</a></li>
                            <li><a href="content.html" class="nav-link">Content</a></li>
                            <li><a href="contact.html" class="nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="site-container">
                <div class="status-card">
                    <!-- Loading State -->
                    <div id="loading-state" class="loading">
                        <div class="spinner"></div>
                        <p class="status-message">Verifying payment...</p>
                    </div>

                    <!-- Result State (hidden initially) -->
                    <div id="result-state" class="hidden">
                        <div id="status-icon" class="icon-large"></div>
                        <h1 id="status-title" class="status-title"></h1>
                        <p id="status-message" class="status-message"></p>
                        <a href="index.html" class="action-button">
                            <span>Back to Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/core.js"></script>
    <script type="module">
        import { paymentService } from '/src/js/services/PaymentService.js';
        import api from '/src/js/api.js';

        /**
         * Submit a "hot" lead after successful deposit payment
         * @param {Object} depositInfo - Info stored from deposit form
         * @param {string} sessionId - Stripe session ID for reference
         */
        async function submitPaidLead(depositInfo, sessionId) {
            if (!depositInfo || !depositInfo.email) {
                console.log('No deposit info found, skipping lead creation');
                return;
            }

            try {
                // Parse name into first/last
                const nameParts = (depositInfo.name || '').trim().split(' ');
                const firstName = nameParts[0] || '';
                const lastName = nameParts.slice(1).join(' ') || '';

                // Create lead with "hot" status and temperature 70
                await api.post('/leads', {
                    email: depositInfo.email,
                    first_name: firstName,
                    last_name: lastName,
                    company: depositInfo.company || '',
                    source: 'deposit_payment',
                    status: 'hot',
                    temperature: 70,
                    notes: `Paid $${depositInfo.amount} deposit via Stripe.\nProject type: ${depositInfo.projectType || 'Not specified'}\nStripe Session: ${sessionId}`
                });

                console.log('Lead created successfully for deposit payment');
            } catch (error) {
                // Don't fail the page if lead creation fails - payment was still successful
                console.error('Failed to create lead:', error);
            }
        }

        async function verifyPayment() {
            const loadingState = document.getElementById('loading-state');
            const resultState = document.getElementById('result-state');
            const statusIcon = document.getElementById('status-icon');
            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');

            // Check for deposit info (stored by deposit flow)
            let depositInfo = null;
            try {
                const stored = sessionStorage.getItem('deposit_info');
                if (stored) {
                    depositInfo = JSON.parse(stored);
                    sessionStorage.removeItem('deposit_info'); // Clean up
                }
            } catch (e) {
                console.log('No deposit info in session');
            }

            try {
                const result = await paymentService.verifyPayment();

                // Hide loading, show result
                loadingState.classList.add('hidden');
                resultState.classList.remove('hidden');

                // Set content based on result
                if (result.success && result.status === 'paid') {
                    statusIcon.innerHTML = '<i class="icofont-check-circled"></i>';
                    statusIcon.className = 'icon-large icon-success';
                    statusTitle.textContent = 'Payment Successful!';
                    statusMessage.textContent = result.message;

                    // If this was a deposit payment, create a hot lead
                    if (depositInfo) {
                        await submitPaidLead(depositInfo, result.sessionId);
                    }
                } else if (result.status === 'processing') {
                    statusIcon.innerHTML = '<i class="icofont-clock-time"></i>';
                    statusIcon.className = 'icon-large icon-processing';
                    statusTitle.textContent = 'Processing Payment';
                    statusMessage.textContent = result.message;

                    // Still create lead for processing payments (they usually succeed)
                    if (depositInfo) {
                        await submitPaidLead(depositInfo, result.sessionId);
                    }
                } else if (result.status === 'cancelled') {
                    statusIcon.innerHTML = '<i class="icofont-close-circled"></i>';
                    statusIcon.className = 'icon-large icon-cancelled';
                    statusTitle.textContent = 'Payment Cancelled';
                    statusMessage.textContent = result.message;
                } else {
                    statusIcon.innerHTML = '<i class="icofont-warning"></i>';
                    statusIcon.className = 'icon-large icon-error';
                    statusTitle.textContent = 'Payment Status Unknown';
                    statusMessage.textContent = result.message;
                }
            } catch (error) {
                console.error('Payment verification error:', error);

                loadingState.classList.add('hidden');
                resultState.classList.remove('hidden');

                statusIcon.innerHTML = '<i class="icofont-warning"></i>';
                statusIcon.className = 'icon-large icon-error';
                statusTitle.textContent = 'Error';
                statusMessage.textContent = 'Unable to verify payment status. Please contact support if you were charged.';
            }
        }

        // Run verification on page load
        verifyPayment();
    </script>
</body>

</html>
