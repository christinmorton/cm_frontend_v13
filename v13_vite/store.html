<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- CSS loaded via main.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .store-header {
            padding: 120px 0 60px;
            background: #111;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 0 80px;
        }

        .product-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #222;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            color: white;
            font-size: 1.2rem;
            margin: 0 0 10px 0;
        }

        .product-title a {
            color: inherit;
            text-decoration: none;
        }

        .product-price {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-desc {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-add-cart {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add-cart:hover {
            background: var(--primary-color);
            color: black;
        }

        /* Cart Badge in Nav */
        .nav-link.cart-link {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: var(--primary-color);
            color: black;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 10px;
            min-width: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="work.html" class="nav-link">Work</a></li>
                        <li><a href="service.html" class="nav-link">Services</a></li>
                        <li><a href="store.html" class="nav-link active">Store</a></li>
                        <li>
                            <a href="cart.html" class="nav-link cart-link">
                                Cart <span id="cart-count" class="cart-count">0</span>
                            </a>
                        </li>
                        <li><a href="login.html" class="action-button small">Portal</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="store-header">
            <div class="site-container">
                <h1 class="hero-title">Shop Services & Resources</h1>
                <p class="hero-description" style="margin: 0 auto;">Everything you need to level up your digital
                    presence.</p>
            </div>
        </section>

        <section class="site-container">
            <div id="product-grid" class="product-grid">
                <!-- Products injected here -->
                <div style="color: #999;">Loading products...</div>
            </div>
        </section>
    </main>

    <script type="module">
        import { store } from '/src/js/store.js';
        import { cart } from '/src/js/cart.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Update cart count on load
            cart.updateCount();

            const grid = document.getElementById('product-grid');
            const products = await store.getProducts();

            if (!products || products.length === 0) {
                grid.innerHTML = '<p>No products found.</p>';
                return;
            }

            grid.innerHTML = products.map(product => {
                // Determine price display
                const price = product.prices
                    ? store.formatPrice(product.prices.price) // Store API
                    : (product.price ? `$${product.price}` : 'Free'); // WC v3 or Simple

                const imageSrc = product.images && product.images.length > 0
                    ? product.images[0].src
                    : 'https://placehold.co/600x400/222/555?text=No+Image';

                return `
                    <div class="product-card">
                        <a href="product.html?id=${product.id}">
                            <img src="${imageSrc}" alt="${product.name}" class="product-image">
                        </a>
                        <div class="product-info">
                            <h3 class="product-title">
                                <a href="product.html?id=${product.id}">${product.name}</a>
                            </h3>
                            <div class="product-price">${price}</div>
                            <div class="product-desc">${product.short_description || product.description || ''}</div>
                            <button class="btn-add-cart" data-id="${product.id}">Add to Cart</button>
                        </div>
                    </div>
                `;
            }).join('');

            // Add Event Listeners through delegation
            grid.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-add-cart')) {
                    const id = e.target.dataset.id;
                    const product = products.find(p => p.id == id);
                    if (product) {
                        cart.addItem({
                            id: product.id,
                            name: product.name,
                            price: product.prices ? product.prices.price : (product.price * 100 || 0), // Normalized to cents/minor units
                            image: product.images[0]?.src
                        });
                        alert('Added to cart!');
                    }
                }
            });
        });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
