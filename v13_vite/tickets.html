<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .page-header {
            padding: 120px 0 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .page-subtitle {
            color: #999;
            margin: 0;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #999;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: #555;
            color: #fff;
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
        }

        .ticket-count {
            color: #777;
            font-size: 0.9rem;
        }

        .ticket-list {
            display: grid;
            gap: 15px;
        }

        .ticket-card {
            background: #111;
            border: 1px solid #222;
            padding: 25px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .ticket-card:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .ticket-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .ticket-id {
            color: #666;
            font-size: 0.85rem;
            font-family: monospace;
        }

        .ticket-priority {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .priority-low {
            background: rgba(100, 100, 100, 0.2);
            color: #999;
        }

        .priority-medium {
            background: rgba(255, 200, 0, 0.15);
            color: #ffc800;
        }

        .priority-high {
            background: rgba(255, 100, 0, 0.15);
            color: #ff6400;
        }

        .priority-urgent {
            background: rgba(255, 50, 50, 0.15);
            color: #ff3232;
        }

        .ticket-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .ticket-meta {
            color: #777;
            font-size: 0.85rem;
        }

        .ticket-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-open {
            background: rgba(0, 150, 255, 0.15);
            color: #0096ff;
        }

        .status-in-progress {
            background: rgba(255, 200, 0, 0.15);
            color: #ffc800;
        }

        .status-resolved {
            background: rgba(0, 255, 100, 0.15);
            color: #00ff64;
        }

        .status-closed {
            background: rgba(255, 255, 255, 0.1);
            color: #999;
        }

        .loader-container {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .empty-message,
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .error-message {
            color: #ff6b6b;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="projects.html" class="nav-link">Projects</a></li>
                        <li><a href="tickets.html" class="nav-link active">Tickets</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="tickets-app" style="display: none;">

        <section class="page-header">
            <div class="site-container">
                <div class="header-row">
                    <div>
                        <h1 class="page-title">Support Tickets</h1>
                        <p class="page-subtitle">View and manage your support requests.</p>
                    </div>
                    <a href="create-ticket.html" class="action-button">New Ticket</a>
                </div>
            </div>
        </section>

        <section class="site-container" style="padding: 40px 0 80px;">

            <div class="filter-bar">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="open">Open</button>
                    <button class="filter-btn" data-status="in_progress">In Progress</button>
                    <button class="filter-btn" data-status="resolved">Resolved</button>
                    <button class="filter-btn" data-status="closed">Closed</button>
                </div>
                <span class="ticket-count" id="ticket-count">0 tickets</span>
            </div>

            <div id="tickets-container" class="ticket-list">
                <div class="loader-container">Loading tickets...</div>
            </div>

        </section>

    </main>

    <script type="module" src="/src/js/tickets-list.js"></script>
</body>

</html>
