<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- CSS loaded via main.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .page-header {
            padding: 120px 0 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .page-title {
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .page-subtitle {
            color: #999;
            margin: 0;
        }

        .conversation-list {
            display: grid;
            gap: 1px;
            background: #222;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
        }

        .conversation-card {
            background: #111;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: background 0.2s ease;
        }

        .conversation-card:hover {
            background: #1a1a1a;
        }

        .conversation-card.has-unread {
            border-left: 3px solid var(--primary-color);
        }

        .conversation-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .conversation-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .unread-badge {
            background: var(--primary-color);
            color: #000;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .conversation-preview {
            color: #999;
            font-size: 0.9rem;
            margin: 0 0 8px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 500px;
        }

        .conversation-meta {
            color: #666;
            font-size: 0.8rem;
        }

        .conversation-card i {
            color: #555;
            font-size: 1.2rem;
        }

        .loader-container {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .empty-message,
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .error-message {
            color: #ff6b6b;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="projects.html" class="nav-link">Projects</a></li>
                        <li><a href="conversations.html" class="nav-link active">Messages</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="conversations-app" style="display: none;">

        <section class="page-header">
            <div class="site-container">
                <h1 class="page-title">Messages</h1>
                <p class="page-subtitle">Your conversations with our team.</p>
            </div>
        </section>

        <section class="site-container" style="padding: 40px 0 80px;">

            <div id="conversations-container" class="conversation-list">
                <div class="loader-container">Loading conversations...</div>
            </div>

        </section>

    </main>

    <script type="module" src="/src/js/conversations-list.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
