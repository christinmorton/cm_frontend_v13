<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #000000;
            color: #ffffff;
        }

        .page-header {
            padding: 150px 0 60px;
        }

        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            padding-bottom: 100px;
        }

        .contact-info p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .method-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .method-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .method-text span {
            display: block;
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 5px;
        }

        .method-text a {
            font-size: 1.1rem;
            color: white;
            font-weight: 500;
        }

        .contact-form .form-group {
            margin-bottom: 25px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            color: #999;
            font-family: var(--heading-font);
            font-size: 0.9rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            color: white;
            border-radius: 8px;
            font-family: var(--body-font);
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 992px) {
            .contact-layout {
                grid-template-columns: 1fr;
                gap: 50px;
            }
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <!-- Logo - Left -->
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="logo_2.png" alt="Christin Morton Logo" id="logo-img">
                </a>
            </div>

            <!-- Navigation - Right (Desktop only) -->
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu" id="site-menu">
                        <li><a href="work.html" class="nav-link">Work</a></li>
                        <li><a href="service.html" class="nav-link">Services</a></li>
                        <li><a href="content.html" class="nav-link">Content</a></li>
                        <li><a href="contact.html" class="nav-link active">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Mobile Menu Toggle -->
            <button id="mobileBtn" class="mobile-menu-toggle mobile-only" type="button" aria-label="Toggle navigation"
                aria-controls="mobile-menu" aria-expanded="false">
                <span class="menu-icon"></span>
            </button>

            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobile-menu">
                <div class="mobile-menu-header">
                    <button type="button" class="mobile-menu-close" aria-label="Close menu">
                        <svg width="16" height="16">
                            <use xlink:href="#close"></use>
                        </svg>
                    </button>
                </div>

                <div class="mobile-menu-content">
                    <!-- Mobile Navigation -->
                    <nav class="mobile-nav">
                        <ul class="mobile-nav-menu">
                            <li><a href="work.html" class="nav-link">Work</a></li>
                            <li><a href="service.html" class="nav-link">Services</a></li>
                            <li><a href="content.html" class="nav-link">Content</a></li>
                            <li><a href="contact.html" class="nav-link active">Contact</a></li>
                        </ul>
                    </nav>

                    <div class="mobile-only">
                        <div class="cta-section">
                            <a href="project-quote.html" class="action-button">
                                <span>Get Quote</span>
                                <div class="button-icon">
                                    <svg class="arrow-right" width="28" height="28">
                                        <use xlink:href="#arrow-right"></use>
                                    </svg>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- Mobile Social Links -->
                    <ul class="social-links mobile-social">
                        <li>
                            <a href="https://www.facebook.com/morton41Christin" aria-label="Facebook">
                                <svg class="social-icon" width="24" height="24">
                                    <use xlink:href="#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/christinmorton41" aria-label="Instagram">
                                <svg class="social-icon" width="24" height="24">
                                    <use xlink:href="#instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/christin-morton-b24512209" aria-label="LinkedIn">
                                <svg class="social-icon" width="24" height="24">
                                    <use xlink:href="#linkedin"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/christinmorton" aria-label="GitHub">
                                <i class="icofont-github"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://dribbble.com/ChristinMorton" aria-label="Dribbble">
                                <svg class="social-icon" width="24" height="24">
                                    <use xlink:href="#dribbble"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.behance.net/chrismorton11" aria-label="Behance">
                                <i class="icofont-behance"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="site-container">
                <h1 class="hero-title">Let's Build Something.</h1>
            </div>
        </section>

        <section class="site-container">
            <div class="contact-layout">
                <!-- Info Column -->
                <div class="contact-info">
                    <p>Have a project in mind? Looking to partner? Send me a message and let's start the conversation.
                    </p>

                    <div class="contact-methods">
                        <div class="method-item">
                            <div class="method-icon"><i class="icofont-email"></i></div>
                            <div class="method-text">
                                <span>Email Me</span>
                                <a href="mailto:hello@christinmorton.com">hello@christinmorton.com</a>
                            </div>
                        </div>
                        <div class="method-item">
                            <div class="method-icon"><i class="icofont-calendar"></i></div>
                            <div class="method-text">
                                <span>Schedule</span>
                                <a href="#">Book a Consultation</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Column -->
                <div class="contact-form-wrapper">
                    <form class="contact-form" data-wpbe-form="contact_form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Project Type</label>
                            <input type="text" name="project_type" placeholder="Web Design, App Dev, etc.">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea name="message" rows="5" placeholder="Tell me about your project..." required></textarea>
                        </div>
                        <button type="submit" class="action-button submit-btn">
                            <span>Send Message</span>
                            <div class="button-icon">
                                <svg class="arrow-right" width="24" height="24"
                                    style="fill:none; stroke:currentColor; stroke-width:2;">
                                    <path d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
                                </svg>
                            </div>
                        </button>
                        <div class="form-status" aria-live="polite" style="margin-top: 1rem; padding: 1rem; border-radius: 4px;"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/core.js"></script>
</body>

</html>
