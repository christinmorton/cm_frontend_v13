<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- Direct SCSS load to prevent FOUC in Vite -->
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .details-header {
            padding: 120px 0 30px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #999;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link i {
            margin-right: 8px;
        }

        .project-title-large {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            color: white;
        }

        .project-meta-row {
            display: flex;
            gap: 30px;
            color: #777;
            font-size: 0.9rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }

        .content-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            color: white;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #777;
        }

        /* Timeline/Status Steps (Simplified) */
        .status-tracker {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .status-step {
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            position: relative;
            flex: 1;
        }

        .status-step.active {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="project-app" style="display: none;">

        <section class="details-header">
            <div class="site-container">
                <a href="dashboard.html" class="back-link"><i class="icofont-arrow-left"></i> Back to Dashboard</a>
                <h1 class="project-title-large" id="project-name">Loading...</h1>
                <div class="project-meta-row">
                    <span id="project-id">ID: #---</span>
                    <span id="project-status">Status: ---</span>
                </div>
            </div>
        </section>

        <section class="site-container" style="padding-bottom: 80px;">
            <div class="card-grid">

                <!-- Main Content -->
                <div class="main-column">
                    <div class="content-card">
                        <h2 class="card-title">Project Overview</h2>
                        <p id="project-description" style="color: #ccc; line-height: 1.6;">
                            Loading description...
                        </p>
                    </div>

                    <div class="content-card">
                        <h2 class="card-title">Deliverables</h2>
                        <ul id="deliverables-list" style="color: #ccc; padding-left: 20px;">
                            <!-- Injected via JS -->
                        </ul>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="sidebar-column">
                    <div class="content-card">
                        <h2 class="card-title">At a Glance</h2>
                        <ul class="info-list">
                            <li>
                                <span class="info-label">Start Date</span>
                                <span id="start-date">---</span>
                            </li>
                            <li>
                                <span class="info-label">Deadline</span>
                                <span id="deadline">---</span>
                            </li>
                            <li>
                                <span class="info-label">Budget</span>
                                <span id="budget">---</span>
                            </li>
                        </ul>
                    </div>

                    <div class="content-card">
                        <h2 class="card-title">Need Help?</h2>
                        <p style="color: #999; font-size: 0.9rem; margin-bottom: 15px;">
                            Have a question about this project?
                        </p>
                        <a href="#" class="action-button small" style="width: 100%; text-align: center;">Message Me</a>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <script type="module" src="/src/js/project-details.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
