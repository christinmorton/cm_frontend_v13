<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .details-header {
            padding: 120px 0 30px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #999;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link i {
            margin-right: 8px;
        }

        .ticket-title {
            font-size: 2rem;
            margin: 0 0 10px 0;
            color: white;
        }

        .ticket-meta-row {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #777;
            font-size: 0.9rem;
        }

        .ticket-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-open {
            background: rgba(0, 150, 255, 0.15);
            color: #0096ff;
        }

        .status-in-progress {
            background: rgba(255, 200, 0, 0.15);
            color: #ffc800;
        }

        .status-resolved {
            background: rgba(0, 255, 100, 0.15);
            color: #00ff64;
        }

        .status-closed {
            background: rgba(255, 255, 255, 0.1);
            color: #999;
        }

        .card-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }

        .content-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            color: white;
        }

        .description-text {
            color: #ccc;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #777;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="tickets.html" class="nav-link active">Tickets</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="ticket-app" style="display: none;">

        <section class="details-header">
            <div class="site-container">
                <a href="tickets.html" class="back-link"><i class="icofont-arrow-left"></i> Back to Tickets</a>
                <h1 class="ticket-title" id="ticket-subject">Loading...</h1>
                <div class="ticket-meta-row">
                    <span id="ticket-id">#---</span>
                    <span class="ticket-status status-open" id="ticket-status">---</span>
                </div>
            </div>
        </section>

        <section class="site-container" style="padding-bottom: 80px;">
            <div class="card-grid">

                <div class="main-column">
                    <div class="content-card">
                        <h2 class="card-title">Description</h2>
                        <p class="description-text" id="ticket-description">Loading...</p>
                    </div>
                </div>

                <div class="sidebar-column">
                    <div class="content-card">
                        <h2 class="card-title">Details</h2>
                        <ul class="info-list">
                            <li>
                                <span class="info-label">Priority</span>
                                <span id="info-priority">-</span>
                            </li>
                            <li>
                                <span class="info-label">Category</span>
                                <span id="info-category">-</span>
                            </li>
                            <li>
                                <span class="info-label">Created</span>
                                <span id="info-created">-</span>
                            </li>
                            <li>
                                <span class="info-label">Updated</span>
                                <span id="info-updated">-</span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <script type="module" src="/src/js/ticket-details.js"></script>
</body>

</html>
