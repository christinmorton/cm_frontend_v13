<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- Direct SCSS load to prevent FOUC in Vite -->
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .page-header {
            padding: 120px 0 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .page-title {
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .page-subtitle {
            color: #999;
            margin: 0;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #999;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: #555;
            color: #fff;
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
        }

        .project-count {
            color: #777;
            font-size: 0.9rem;
        }

        .project-list {
            display: grid;
            gap: 15px;
        }

        .project-card {
            background: #111;
            border: 1px solid #222;
            padding: 25px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .project-card:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .project-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .project-meta {
            color: #777;
            font-size: 0.9rem;
        }

        .project-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-in-progress {
            background: rgba(0, 150, 255, 0.15);
            color: #0096ff;
        }

        .status-planning {
            background: rgba(255, 200, 0, 0.15);
            color: #ffc800;
        }

        .status-completed {
            background: rgba(0, 255, 100, 0.15);
            color: #00ff64;
        }

        .status-on-hold {
            background: rgba(255, 100, 0, 0.15);
            color: #ff6400;
        }

        .status-pending {
            background: rgba(255, 255, 255, 0.1);
            color: #999;
        }

        .loader-container {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .empty-message,
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .error-message {
            color: #ff6b6b;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="projects.html" class="nav-link active">Projects</a></li>
                        <li><a href="invoices.html" class="nav-link">Invoices</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="projects-app" style="display: none;">

        <section class="page-header">
            <div class="site-container">
                <h1 class="page-title">Your Projects</h1>
                <p class="page-subtitle">View and track all your projects in one place.</p>
            </div>
        </section>

        <section class="site-container" style="padding: 40px 0 80px;">

            <div class="filter-bar">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="planning">Planning</button>
                    <button class="filter-btn" data-status="in_progress">In Progress</button>
                    <button class="filter-btn" data-status="on_hold">On Hold</button>
                    <button class="filter-btn" data-status="completed">Completed</button>
                </div>
                <span class="project-count" id="project-count">0 projects</span>
            </div>

            <div id="projects-container" class="project-list">
                <div class="loader-container">Loading projects...</div>
            </div>

        </section>

    </main>

    <script type="module" src="/src/js/projects-list.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
