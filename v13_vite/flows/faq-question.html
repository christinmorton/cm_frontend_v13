<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="../index.html">
                    <img src="../logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="../work.html" class="nav-link">Work</a></li>
                        <li><a href="../service.html" class="nav-link">Services</a></li>
                        <li><a href="../content.html" class="nav-link">Content</a></li>
                        <li><a href="../contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <button id="mobileBtn" class="mobile-menu-toggle mobile-only" type="button"><span
                    class="menu-icon"></span></button>

            <div class="mobile-menu" id="mobile-menu">
                <div class="mobile-menu-header">
                    <button type="button" class="mobile-menu-close"><svg width="16" height="16">
                            <use xlink:href="#close"></use>
                        </svg></button>
                </div>
                <div class="mobile-menu-content">
                    <nav class="mobile-nav">
                        <ul class="mobile-nav-menu">
                            <li><a href="../work.html" class="nav-link">Work</a></li>
                            <li><a href="../service.html" class="nav-link">Services</a></li>
                            <li><a href="../content.html" class="nav-link">Content</a></li>
                            <li><a href="../contact.html" class="nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="site-container">
                <h1 class="hero-title" style="text-align: center;">Ask a Question</h1>
                <p class="hero-description" style="text-align: center; margin: 0 auto;">Have a question? Submit it and we may add it to our FAQ.</p>
            </div>
        </section>

        <section class="site-container" style="padding-bottom: 100px;">
            <div class="form-card">
                <form data-wpbe-form="faq_question" data-redirect="/flows/thank-you.html">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" name="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Your Question (Short Version) *</label>
                        <input type="text" name="subject" required placeholder="How long does a typical project take?">
                    </div>
                    <div class="form-group">
                        <label>More Details (Optional)</label>
                        <textarea name="message" rows="4" placeholder="Provide more context about your question if needed..."></textarea>
                    </div>
                    <button type="submit" class="action-button" style="width: 100%;">
                        <span>Submit Question</span>
                        <div class="button-icon"><i class="icofont-question-circle"></i></div>
                    </button>
                    <div class="form-status" aria-live="polite" style="margin-top: 1rem; padding: 1rem; border-radius: 4px;"></div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/core.js"></script>
</body>

</html>
