<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #000000;
            color: #ffffff;
        }

        .page-header {
            padding: 150px 0 60px;
        }

        .thank-you-card {
            background: #111;
            border: 1px solid #222;
            padding: 60px 40px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .icon-large {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
        }

        .message-title {
            font-family: var(--heading-font);
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
        }

        .message-body {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="../index.html">
                    <img src="../logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="../work.html" class="nav-link">Work</a></li>
                        <li><a href="../service.html" class="nav-link">Services</a></li>
                        <li><a href="../content.html" class="nav-link">Content</a></li>
                        <li><a href="../contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <button id="mobileBtn" class="mobile-menu-toggle mobile-only" type="button"><span
                    class="menu-icon"></span></button>

            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobile-menu">
                <div class="mobile-menu-header">
                    <button type="button" class="mobile-menu-close"><svg width="16" height="16">
                            <use xlink:href="#close"></use>
                        </svg></button>
                </div>
                <div class="mobile-menu-content">
                    <nav class="mobile-nav">
                        <ul class="mobile-nav-menu">
                            <li><a href="../work.html" class="nav-link">Work</a></li>
                            <li><a href="../service.html" class="nav-link">Services</a></li>
                            <li><a href="../content.html" class="nav-link">Content</a></li>
                            <li><a href="../contact.html" class="nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="site-container">
                <div class="thank-you-card">
                    <div class="icon-large"><i class="icofont-check-circled"></i></div>
                    <h1 class="message-title">Received!</h1>
                    <p class="message-body">Thanks for reaching out. I'll review your information and get back to you
                        within 24-48 hours.</p>

                    <a href="../index.html" class="action-button">
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/core.js"></script>
</body>

</html>
