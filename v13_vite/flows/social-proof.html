<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Social Proof | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="../index.html">
                    <img src="../logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="../work.html" class="nav-link">Work</a></li>
                        <li><a href="../service.html" class="nav-link">Services</a></li>
                        <li><a href="../content.html" class="nav-link">Content</a></li>
                        <li><a href="../contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <button id="mobileBtn" class="mobile-menu-toggle mobile-only" type="button"><span
                    class="menu-icon"></span></button>

            <div class="mobile-menu" id="mobile-menu">
                <div class="mobile-menu-header">
                    <button type="button" class="mobile-menu-close"><svg width="16" height="16">
                            <use xlink:href="#close"></use>
                        </svg></button>
                </div>
                <div class="mobile-menu-content">
                    <nav class="mobile-nav">
                        <ul class="mobile-nav-menu">
                            <li><a href="../work.html" class="nav-link">Work</a></li>
                            <li><a href="../service.html" class="nav-link">Services</a></li>
                            <li><a href="../content.html" class="nav-link">Content</a></li>
                            <li><a href="../contact.html" class="nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="site-container">
                <h1 class="hero-title" style="text-align: center;">Share Your Social Post</h1>
                <p class="hero-description" style="text-align: center; margin: 0 auto;">Did you mention us on social media? Let us know!</p>
            </div>
        </section>

        <section class="site-container" style="padding-bottom: 100px;">
            <div class="form-card">
                <form data-wpbe-form="social_proof_submission" data-redirect="/flows/thank-you.html">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" name="name" required placeholder="Alex Johnson">
                    </div>
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" name="email" required placeholder="alex@example.com">
                    </div>
                    <div class="form-group">
                        <label>Social Platform *</label>
                        <select name="platform" required>
                            <option value="">Select a platform</option>
                            <option value="twitter">Twitter / X</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="tiktok">TikTok</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Your Username/Handle *</label>
                        <input type="text" name="username" required placeholder="@alexjohnson">
                    </div>
                    <div class="form-group">
                        <label>Link to Your Post *</label>
                        <input type="url" name="post_link" required placeholder="https://twitter.com/alexjohnson/status/...">
                    </div>
                    <div class="form-group">
                        <label>Link to Your Profile (Optional)</label>
                        <input type="url" name="profile_link" placeholder="https://twitter.com/alexjohnson">
                    </div>
                    <div class="form-group">
                        <label>What did you say about us? *</label>
                        <textarea name="message" rows="4" required placeholder="Paste or describe your social media post..."></textarea>
                    </div>
                    <button type="submit" class="action-button" style="width: 100%;">
                        <span>Submit Social Proof</span>
                        <div class="button-icon"><i class="icofont-share"></i></div>
                    </button>
                    <div class="form-status" aria-live="polite" style="margin-top: 1rem; padding: 1rem; border-radius: 4px;"></div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/core.js"></script>
</body>

</html>
