<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quote | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #000000;
            color: #ffffff;
        }

        .page-header {
            padding: 150px 0 60px;
        }

        .form-card {
            background: #111;
            border: 1px solid #222;
            padding: 40px;
            border-radius: 12px;
            max-width: 800px;
            /* Wider for quote form */
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #999;
            font-family: var(--heading-font);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            color: white;
            border-radius: 8px;
            font-family: var(--body-font);
            font-size: 1rem;
        }

        .col-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .col-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="../index.html">
                    <img src="../logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="../work.html" class="nav-link">Work</a></li>
                        <li><a href="../service.html" class="nav-link">Services</a></li>
                        <li><a href="../content.html" class="nav-link">Content</a></li>
                        <li><a href="../contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <button id="mobileBtn" class="mobile-menu-toggle mobile-only" type="button"><span
                    class="menu-icon"></span></button>

            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobile-menu">
                <div class="mobile-menu-header">
                    <button type="button" class="mobile-menu-close"><svg width="16" height="16">
                            <use xlink:href="#close"></use>
                        </svg></button>
                </div>
                <div class="mobile-menu-content">
                    <nav class="mobile-nav">
                        <ul class="mobile-nav-menu">
                            <li><a href="../work.html" class="nav-link">Work</a></li>
                            <li><a href="../service.html" class="nav-link">Services</a></li>
                            <li><a href="../content.html" class="nav-link">Content</a></li>
                            <li><a href="../contact.html" class="nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="site-container">
                <h1 class="hero-title" style="text-align: center;">Request a Quote</h1>
                <p class="hero-description" style="text-align: center; margin: 0 auto;">Tell me about your project specs
                    and I'll send you an estimate.</p>
            </div>
        </section>

        <section class="site-container" style="padding-bottom: 100px;">
            <div class="form-card">
                <form action="thank-you.html?type=quote" method="GET" data-track="quote-request" data-convert="true">
                    <div class="col-2">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Company (Optional)</label>
                            <input type="text" name="company">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Project Budget</label>
                            <select name="budget">
                                <option value="2k-5k">$2,000 - $5,000</option>
                                <option value="5k-10k">$5,000 - $10,000</option>
                                <option value="10k-25k">$10,000 - $25,000</option>
                                <option value="25k+">$25,000+</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Project Details</label>
                        <textarea name="details" rows="6" required placeholder="Describe what you need..."></textarea>
                    </div>
                    <button type="submit" class="action-button" style="width: 100%;">
                        <span>Submit Request</span>
                        <div class="button-icon"><i class="icofont-paper-plane"></i></div>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/core.js"></script>
</body>

</html>
