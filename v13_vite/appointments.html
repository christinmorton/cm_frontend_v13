<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <!-- Direct SCSS load to prevent FOUC in Vite -->
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .page-header {
            padding: 120px 0 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .page-subtitle {
            color: #999;
            margin: 0;
        }

        .section-label {
            font-size: 0.9rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 15px 0;
        }

        .appointment-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 25px;
            display: flex;
            gap: 25px;
            align-items: flex-start;
            margin-bottom: 15px;
            transition: border-color 0.2s ease;
        }

        .appointment-card:hover {
            border-color: #444;
        }

        .appointment-card.past {
            opacity: 0.6;
        }

        .apt-date-block {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px 20px;
            text-align: center;
            min-width: 70px;
        }

        .apt-day {
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }

        .apt-month {
            display: block;
            font-size: 0.85rem;
            color: #ccc;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .apt-year {
            display: block;
            font-size: 0.75rem;
            color: #666;
        }

        .apt-details {
            flex: 1;
        }

        .apt-details h3 {
            margin: 0 0 8px 0;
            font-size: 1.2rem;
        }

        .apt-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .apt-meta i {
            margin-right: 5px;
        }

        .apt-notes {
            color: #777;
            font-size: 0.9rem;
            margin: 12px 0 0 0;
        }

        .apt-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-confirmed {
            background: rgba(0, 255, 100, 0.15);
            color: #00ff64;
        }

        .status-pending {
            background: rgba(255, 200, 0, 0.15);
            color: #ffc800;
        }

        .status-cancelled {
            background: rgba(255, 80, 80, 0.15);
            color: #ff5050;
        }

        .status-completed {
            background: rgba(255, 255, 255, 0.1);
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #777;
        }

        .empty-state i {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
            display: block;
        }

        .empty-state h3 {
            color: #ccc;
            margin: 0 0 10px 0;
        }

        .empty-state p {
            margin: 0 0 25px 0;
        }

        .loader-container {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="appointments.html" class="nav-link active">Appointments</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="appointments-app" style="display: none;">

        <section class="page-header">
            <div class="site-container">
                <div class="header-row">
                    <div>
                        <h1 class="page-title">Appointments</h1>
                        <p class="page-subtitle">View and manage your scheduled appointments.</p>
                    </div>
                    <a href="book-appointment.html" class="action-button">Book Appointment</a>
                </div>
            </div>
        </section>

        <section class="site-container" style="padding: 40px 0 80px;">
            <div id="appointments-container">
                <div class="loader-container">Loading appointments...</div>
            </div>
        </section>

    </main>

    <script type="module" src="/src/js/appointments-list.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
