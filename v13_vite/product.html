<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Christin Morton</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .product-page-header {
            padding: 140px 0 60px;
            background: #111;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #999;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .product-grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .product-grid-layout {
                grid-template-columns: 1fr;
            }
        }

        .product-gallery img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .product-main-info {
            color: white;
        }

        .product-title {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        .product-price {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .product-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .add-to-cart-section {
            display: flex;
            gap: 20px;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .btn-add-cart-large {
            flex: 2;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            background: var(--primary-color);
            color: black;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-add-cart-large:hover {
            opacity: 0.9;
        }

        /* Reuse cart badge styles from store.html */
        .cart-link {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: var(--primary-color);
            color: black;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 10px;
            min-width: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="work.html" class="nav-link">Work</a></li>
                        <li><a href="service.html" class="nav-link">Services</a></li>
                        <li><a href="store.html" class="nav-link active">Store</a></li>
                        <li>
                            <a href="cart.html" class="nav-link cart-link">
                                Cart <span id="cart-count" class="cart-count">0</span>
                            </a>
                        </li>
                        <li><a href="login.html" class="action-button small">Portal</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="product-page-header">
            <div class="site-container">
                <a href="store.html" class="back-link"><i class="icofont-arrow-left"></i> Back to Store</a>

                <div class="product-grid-layout" id="product-layout" style="display: none;">
                    <div class="product-gallery">
                        <img id="p-image" src="" alt="Product Image">
                    </div>
                    <div class="product-main-info">
                        <h1 class="product-title" id="p-title"></h1>
                        <div class="product-price" id="p-price"></div>
                        <div class="product-description" id="p-desc"></div>

                        <div class="add-to-cart-section">
                            <button class="btn-add-cart-large" id="btn-add">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div id="loading" style="text-align: center; color: #999;">Loading product...</div>
            </div>
        </section>
    </main>

    <script type="module">
        import { store } from '/src/js/store.js';
        import { cart } from '/src/js/cart.js';

        document.addEventListener('DOMContentLoaded', async () => {
            cart.updateCount();

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                window.location.href = 'store.html';
                return;
            }

            const product = await store.getProduct(id);

            if (!product) {
                document.getElementById('loading').textContent = 'Product not found.';
                return;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('product-layout').style.display = 'grid';

            document.getElementById('p-title').textContent = product.name;
            document.title = `${product.name} | Store`;

            // Price
            const price = product.prices
                ? store.formatPrice(product.prices.price)
                : (product.price ? `$${product.price}` : 'Free');
            document.getElementById('p-price').textContent = price;

            // Description - strip HTML if necessary or use innerHTML safely if trusted content
            // Assuming simplified description for MVP
            const desc = product.description.replace(/<[^>]*>/g, '');
            document.getElementById('p-desc').textContent = desc || product.short_description;

            // Image
            const imgUrl = product.images && product.images.length > 0
                ? product.images[0].src
                : 'https://placehold.co/600x400';
            document.getElementById('p-image').src = imgUrl;

            // Add to Cart
            document.getElementById('btn-add').addEventListener('click', () => {
                cart.addItem({
                    id: product.id,
                    name: product.name,
                    price: product.prices ? product.prices.price : (product.price * 100 || 0),
                    image: imgUrl
                });
                alert('Added to cart!');
            });
        });
    </script>
</body>

</html>
