<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Client Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css" />
    <link rel="stylesheet" href="/src/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .page-header {
            padding: 120px 0 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .page-title {
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .page-subtitle {
            color: #999;
            margin: 0;
        }

        .profile-form {
            max-width: 600px;
        }

        .profile-form.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .form-section {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.1rem;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input:disabled {
            background: #0a0a0a;
            color: #666;
            cursor: not-allowed;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #000;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #333;
            color: #999;
        }

        .btn-secondary:hover {
            border-color: #555;
            color: #fff;
        }

        .form-message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .form-message.success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
            color: #00ff64;
        }

        .form-message.error {
            background: rgba(255, 80, 80, 0.1);
            border: 1px solid rgba(255, 80, 80, 0.3);
            color: #ff5050;
        }

        .form-message.info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: #999;
        }
    </style>
</head>

<body>

    <header id="header-nav" class="header-nav">
        <div class="site-container">
            <div class="header-left">
                <a class="logo" href="index.html">
                    <img src="/logo_2.png" alt="Christin Morton Logo">
                </a>
            </div>
            <div class="header-right desktop-only">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="projects.html" class="nav-link">Projects</a></li>
                        <li><a href="invoices.html" class="nav-link">Invoices</a></li>
                        <li><a href="client-profile.html" class="nav-link active">Profile</a></li>
                        <li><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="profile-app" style="display: none;">

        <section class="page-header">
            <div class="site-container">
                <h1 class="page-title">My Profile</h1>
                <p class="page-subtitle">View and update your account information.</p>
            </div>
        </section>

        <section class="site-container" style="padding: 40px 0 80px;">

            <form id="profile-form" class="profile-form">

                <div id="form-message" class="form-message"></div>

                <div class="form-section">
                    <h2 class="section-title">Company Information</h2>
                    <div class="form-group">
                        <label class="form-label" for="company-name">Company Name</label>
                        <input type="text" id="company-name" class="form-input" placeholder="Your company name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="contact-name">Contact Name</label>
                        <input type="text" id="contact-name" class="form-input" disabled placeholder="Contact name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" disabled placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone</label>
                        <input type="tel" id="phone" class="form-input" placeholder="Phone number">
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Address</h2>
                    <div class="form-group">
                        <label class="form-label" for="address">Street Address</label>
                        <input type="text" id="address" class="form-input" placeholder="Street address">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="city">City</label>
                            <input type="text" id="city" class="form-input" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="state">State</label>
                            <input type="text" id="state" class="form-input" placeholder="State">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="zip">ZIP Code</label>
                        <input type="text" id="zip" class="form-input" placeholder="ZIP code" style="max-width: 200px;">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>

            </form>

        </section>

    </main>

    <script type="module" src="/src/js/client-profile.js"></script>
</body>

</html>
